<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
*{
	margin: 0;
	padding: 0;
}
body{
	padding: 30px;
}
.carouselBox{
	width: 100px;
	height: 100px;
	margin-bottom: 10px;
	border: 1px solid red;
	overflow: hidden;
}
.item{
	float: left;
	width: 100px;
	height: 100px;
	background: #CCC;
	list-style-type:none;
}
.nextBtn{
	padding: 5px;
	width: 3em;
	text-align: center;
	background: #e27c00;
	color: #FFF;
	border-radius:3px;
}
.nextBtn:hover{
	opacity: 0.7;
}
.cl{ /zoom : 1; }
.cl:after{ content : ''; display : block; clear : both; height:0; }
</style>
</head>
<body>
	<div class="carouselBox cl">
		<ul class="js-itemList">
			<li class="item">1</li>
			<li class="item">2</li>
			<li class="item">3</li>
			<li class="item">4</li>
		</ul>
	</div>
	<div class="js-next nextBtn">次へ</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">
(function(){
	var next = $('.js-next'); //次へボタン
	var list = $('.js-itemList'); //ul要素
	var itemNum = $('.item').length; //.itemの数
	var movePixel =  '-' + $('.item').width(); //.itemの幅を取得
	$(next).click(
		function(){
			for(i=0; i<itemNum; i++){
				var move = movePixel*i+'px';
				$(list).css('margin-left',move);
			}
		}
	);
}());
</script>
</body>
</html>
